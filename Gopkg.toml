[[constraint]]
  branch = "master"
  name = "github.com/frankbraun/tcell"

[[constraint]]
  name = "github.com/fsnotify/fsnotify"
  version = "1.4.7"

[[constraint]]
  name = "github.com/gdamore/tcell"
  version = "1.0.0"

[[constraint]]
  branch = "master"
  name = "github.com/icza/bitio"

[[constraint]]
  branch = "master"
  name = "github.com/icza/huffman"

[[constraint]]
  branch = "master"
  name = "github.com/mutecomm/mute"

[[constraint]]
  branch = "master"
  name = "github.com/peterh/liner"

[[constraint]]
  branch = "master"
  name = "github.com/rivo/tview"

